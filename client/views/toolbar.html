<div class="toolbar">
    <div
        class="menu level-one wb-menu-opener"
        wb-menu-over-handler
        ng-repeat="menu in menuStructure"
        style="height: {{96.7/menuStructure.length}}%"
    >
        <div
            class="lvl1 icon icon-{{menu[0].toLowerCase()}}"
            style="height: {{96.7/menuStructure.length}}%"
        >
            <p class="menu-text lvl1 valign-text">{{menu[0]}}</p>
        </div>
        <div class="menu wb-submenu-opener" wb-level="2"></div>
        <div
            class="menu level-two wb-submenu {{menu[0].toLowerCase()}}"
            wb-level="2"
        >
            <div
                class="level-two-items wb-submenu-items valign-text"
                wb-menu-over-handler
                wb-tool="{{setAttributeTool(subMenu)}}"
                ng-repeat="subMenu in menu[1]"
                style="height: {{100/menu[1].length}}%"
                wb-level="2"
            >
                <div
                    ng-if="subMenu.toUpperCase()"
                    class="menu icon-{{subMenu.toLowerCase()}} valign-text"
                >
                    <p>{{subMenu}}</p>
                </div>
                <div
                    ng-if="!subMenu.toUpperCase()"
                    style="height: 100%"
                    class="level-three level-three-container"
                >
                    <div
                        class="lvl2 icon icon-{{subMenu[0].toLowerCase()}}"
                        style="height: {{100/menu[1].length}}%"
                    >
                        <p class="menu-text lvl2 valign-text">{{subMenu[0]}}</p>
                    </div>
                    <div class="menu wb-submenu-opener" wb-level="3"></div>
                    <div class="menu level-three wb-submenu" wb-level="3">
                        <div
                            ng-if="subMenu[1][0].charAt(0) === '#'"
                            class="level-three-items wb-submenu-items"
                            wb-color-type="{{subMenu[0].toLowerCase()}}"
                            wb-color="{{color}}"
                            ng-repeat="color in subMenu[1]"
                            style="height: {{94.1/subMenu[1].length}}%;"
                        >
                            <!-- <p>{{color}}</p> -->
                            <div
                                class="color-palette"
                                wb-menu-over-handler
                                ng-style="{'background-color': menuOver.hexToRGBA(color)}"
                            ></div>
                        </div>
                        <div
                            ng-if="subMenu[1][0].charAt(0) !== '#'"
                            class="level-three-items wb-submenu-items"
                            wb-thickness="{{thickness}}"
                            ng-repeat="thickness in subMenu[1]"
                            style="height: {{94.1/subMenu[1].length}}%;"
                        >
                            <div
                                class="thickness stroke{{thickness}}"
                                wb-menu-over-handler
                            ></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
